<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reserva Eventos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"> 
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Reserva Eventos</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li><a href="{{ url_for('about') }}">NOSOTROS</a></li>
                    <li><a href="{{ url_for('events') }}">EVENTOS</a></li>
                    <li><a href="{{ url_for('contact') }}">CONTACTO</a></li>
                    <li><a href="{{ url_for('adm') }}">ADMIN</a></li>
                </ul>
            </div>

           
        </div> 
        <div class="content">
            <h1><br><span></span> <br></h1>
            <p class="par">
                <br></p>
                <div class="form">
                    <h2>Usuario</h2>
                    <form method="POST" action="/">
                        <!--
                        <input type="hidden" name="action" value="login">
                        <input type="email" name="email" placeholder="Enter Email Here">
                        <input type="password" name="password" placeholder="Enter Password Here">
                        <button class="btnn" type="submit" value="login">Login</button>
                        <button class="btnn" type="submit" value="logout">Logout</button>
                        -->
                        {% if not session['userPK'] %}
                        <input type="email" name="email" placeholder="Email">
                        <input type="hidden" name="action" value="login">
                        <input type="password" name="password" placeholder="Password">
                        <button class="btnn" type="submit" value="login">Login</a></button>
                        <p class="link">En caso de no tener usuario<br>
                            <a href="{{ url_for('register') }}">Registrarse aqu√≠</a>
                        </p>
                        {% else %}
                        <input type="text" name="email" value="{{session['userPK']}}" readonly>
                        <input type="text" name="name" value="{{session['name']}}" readonly>
                        <!--<input type="hidden" name="action" value="logout">-->
                        <!--<button class="btnn" type="submit" value="logout">Logout</a></button>-->
                        <button class="btnn" type="button" onclick="events()">Reservar Evento</button>
                        <button class="btnn" type="button" onclick="logout()">Logout</button>
                        {% endif %}
                    </form>
                    <script>
                        function logout() 
                         {
                               window.location.href = "{{ url_for('logout_user') }}";
                         }
                        function events() 
                         {
                              window.location.href = "{{ url_for('events') }}";
                         }
                    </script>
                </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
