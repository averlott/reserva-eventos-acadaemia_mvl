<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reserva Eventos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}"> 
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Reserva Eventos</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('home') }}">HOME</a></li>
                    <li><a href="{{ url_for('about') }}">NOSOTROS</a></li>
                    <li><a href="{{ url_for('events') }}">EVENTOS</a></li>
                    <li><a href="{{ url_for('contact') }}">CONTACTO</a></li>
                    <li><a href="{{ url_for('adm') }}">ADMIN</a></li>
                </ul>
            </div>

           
        </div> 
        <div class="content">
            <h1><br><span></span> <br></h1>
            <p class="par">
                <br></p>

                <div class="form">
                    <h2>Admin</h2>
                    <form method="POST" action="/admin">
                        
                        {% if not session['adminPK'] %}
                        <input type="text" name="username" placeholder="Usuario">
                        <input type="hidden" name="action" value="login">
                        <input type="password" name="password" placeholder="Password">
                        <button class="btnn" type="submit" value="login">Login</button>
                        {% else %}
                        <input type="text" name="username" value="{{session['adminPK']}}" readonly>
                        <!--<input type="hidden" name="action" value="logout">-->
                        <button class="btnn" type="button" onclick="addEvent()">Agregar Evento</button>
                        <button class="btnn" type="button" onclick="logout()">Logout</button>
                        {% endif %}
                    </form>
                    <script>
                       function logout() 
                        {
                              window.location.href = "{{ url_for('logout_admin') }}";
                        }
                        function addEvent() 
                        {
                              window.location.href = "{{ url_for('addEvent') }}";
                        }
                    </script>
                </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
